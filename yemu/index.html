<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		name="viewport" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>忘情免费解析</title>
		<meta name="keywords" content="忘情免费解析">
		<meta name="description" content="忘情免费解析">
		<link rel="stylesheet" href="https://nojx.cc/yemu/jx.css">
		<script type="text/javascript" src="https://nojx.cc/yemu/jquery.min.js"></script>
		<script type="text/javascript" src="https://nojx.cc/yemu/jx.js"></script>

	</head>
	<body style="overflow-y:hidden;">
		<div class="panel">
			<a id="1x" class="focus" href="javascript:QQ('https://okjx.cc?url=')">
				一线
			</a>
			<a id="2x" href="javascript:QQ('http://zhizunwangqing.gitee.io/app/jiexi/jx2.html?url=')">
				二线
			</a>
			<a id="3x" href="javascript:QQ('http://zhizunwangqing.gitee.io/app/jiexi/jx3.html?url=')">
				三线
			</a>
			<a id="4x" href="javascript:QQ('http://zhizunwangqing.gitee.io/app/jiexi/jx4.html?url=')">
				四线
			</a>
			<a id="5x" href="javascript:QQ('http://zhizunwangqing.gitee.io/app/jiexi/jx5.html?url=')">
				五线
			</a>
			<a id="6x" href="javascript:QQ('http://zhizunwangqing.gitee.io/app/jiexi/jx6.html?url=')">
				六线
			</a>
			<a id="7x" href="javascript:QQ('http://zhizunwangqing.gitee.io/app/jiexi/jx7.html?url=')">
				七线
			</a>
			<a id="8x" href="javascript:QQ('http://zhizunwangqing.gitee.io/app/jiexi/jx8.html?url=')">
				八线
			</a>
			<a id="9x" href="javascript:QQ('https://jxqd.hao7di.com/m3u8.php?url=')">
				九线
			</a>
		</div>
		<div class="slide">
			<a class="Chok8">
				更换线路
			</a>
			<div id="t_box" class="t_box">
				<div id="t_cen" class="t_cen">
					<ul>
						<li>
							<span class="font_hd">提示</span>视频载入速度与网速有关，请耐心等待几秒钟
						</li>
						<li>
							<span class="font_ld">技巧</span>右下角可以使用倍速播放
						</li>
						<li>
							<span class="font_zd">提醒</span>若视频加载失败，请“更换线路”重试
						</li>
					</ul>
				</div>
				<a class="t_close" href="javascript:void(0)" onclick="t_cl()"></a>
			</div>
		</div>
		<div id="mg" style="margin:-27px auto;width:100%;height:100%;">
		   <iframe id="Chok8" scrolling="no" allowtransparency="true" frameborder="0"
			width="100%"  height="100%" align="middle" hspace="0" vspace="0" allowFullscreen="true" marginheight="0" marginwidth="0" name="tv">
			</iframe>
			<script type="text/javascript">
				url = getQuery('url');
				if(url==''){
					$('#Chok8').remove()
					$("#mg").html('<style>h1{color:#FFFFFF; text-align:center; font-family: Microsoft Jhenghei;}p{color:#CCCCCC; font-size: 1.2rem;text-align:center;font-family: Microsoft Jhenghei;}</style><table width="100%" height="100%" align="center"><td align="center"><h1>请填入视频URL地址</font><font size="2"></font></p></table>');
				}
				function getQuery(variable)
				{
       				var query = window.location.search.substring(1);
       				var vars = query.split("&");
       				for (var i=0;i<vars.length;i++) {
               				var pair = vars[i].split("=");
               				if(pair[0] == variable){return pair[1];}
       				}
       				return(false);
				}
				function QQ(jx) {
					$('#Chok8').attr('src', jx + url);
					$('.panel').toggle()
				};
				$(".panel").find('a').each(function() {
					$(this).click(function() {
						$(".panel").find(".focus").each(function() {
							$(this).removeClass('focus')
						});
						$(this).addClass('focus')
					})
				});
				$('#playerCnt').prepend('');
				$(function() {
					$('#Chok8').attr('src', 'https://www.chok8.com/jx/?url=' + url);
					setInterval('autoScroll(".t_cen")', 3500);
				});
				function autoScroll(obj) {
					$(obj).find("ul").animate({
						marginTop: "-25px"
					}, 500, function() {
						$(this).css({
							marginTop: "0px"
						}).find("li:first").appendTo(this)
					})
				};
				function t_cl() {
					$('#t_box').remove()
				};
			</script>
		</div>
		<div style="display:none;">

</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>忘情muiplayer播放器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!-- IE内核 强制使用最新的引擎渲染网页 -->
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Access-Control-Allow-Credentials" content="*"><!--解除跨域-->
    <meta name="renderer" content="webkit">  <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no"><!-- 手机H5兼容模式 -->
    <meta name="x5-fullscreen" content="true" ><meta name="x5-page-mode" content="app" > <!-- X5  全屏处理 -->
    <meta name="full-screen" content="yes"><meta name="browsermode" content="application">  <!-- UC 全屏应用模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <!--  苹果全屏应用模式 -->
    <link rel="shortcut icon" href="http://q1.qlogo.cn/g?b=qq&nk=120241400&s=640" type="image/x-icon">
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="https://nojx.cc/muiplayer/css/mui-player.min.css">
    <link rel="stylesheet" href="https://nojx.cc/muiplayer/css/muiplayer.css">
    <link rel="stylesheet" href="https://nojx.cc/muiplayer/css/index.css">
    <script src="https://nojx.cc/muiplayer/js/jquery.min.js"></script>
    <script src="https://nojx.cc/muiplayer/js/mui-player.min.js"></script>
    <script src="https://nojx.cc/muiplayer/js/mui-player-desktop-plugin.min.js"></script>
    <script src="https://nojx.cc/muiplayer/js/mui-player-mobile-plugin.min.js"></script>
    <script src="https://nojx.cc/muiplayer/js/jquery.xctips.js"></script>
    <script src="https://nojx.cc/muiplayer/js/hls.min.js"></script>
    <script src="https://nojx.cc/muiplayer/js/flv.min.js"></script>
    <script src="https://nojx.cc/muiplayer/js/setting.js"></script>
    <script src="https://nojx.cc/muiplayer/kouling.js"></script>
</head>
<body>
<div id="loading"  align="center"></div>

<!--新增提醒-->
<script language="javascript">
function codefans(){
var box=document.getElementById("divbox");
box.style.display="none";
}
//2秒，可以改动
setTimeout("codefans()",30000);
</script>
</head>
<body>
<div id="divbox" style="width:100%; margin:0 auto;  z-index:9999999999; font-size:18px; position:absolute; color:#FF0000;text-align:center;"><marquee direction=Left>勿信视频中广告,手机端点左下角播放，可滑动快进 </marquee> </div>

<div id="mui-player"></div>
<script type="text/javascript">
    if ((navigator.userAgent.indexOf('MSIE') >= 0) || (navigator.userAgent.indexOf('Trident') >= 0)) {
        alert("本播放器在IE浏览器和兼容模式下无法播放，请将浏览器设置为 极速模式！")
    }
	function GetQueryString(a) {
	var b = new RegExp("(^|&)" + a + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(b);
	if (r != null) return (r[2]);
	return null
	}
	var urls = GetQueryString('url');
    var config = {
        "url": urls,
        "vkey": "",
        "key":"",
        "next":"",
        "title":"",
        "tim":"",
    }
    player(config);

</script>
</body>
</html>
